<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css"/>
</head>

<body>
<!-- page Header-->
    <header class="custom-jumbo">
        <div class="container">
          <h1 class="display-4">Weather Dash</h1>
          <p class="lead">Check the most up to date weather forecasts across the nation!</p>
        </div>
    </header>
    
    <main>
        <!-- Sidebar with searchbar-->
    <aside class="input-group custom-side">
        <h2>Search for a city</h2>
        <div class="form-outline custom-form">
            <input type="search" id="citySearch" class="form-control" placeholder="Enter city name" />
            <button type="button" class="btn btn-primary" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </aside>
    <!-- container displaying current climate-->
    <section class="container-body">
        <h2 id="cityName"> City <span id='todayDate'></span></h2>
        <p id="temperature">Temperature:</p>
        <p id="humidity">Humidity:</p>
        <p id="wind">Wind Speed:</p>
        <p>UV Index: <span id="uvi"></span></p>
    </section>
<!-- container displaying 5 day forecast-->
    <section class="container-body">
        <h2 id="5DayHeading"> 5-Day Forecast</h2>
            <!-- 5 day forecast goes in here-->
            <div id='forecast1' class="card-body border border-primary d-inline-block text-white bg-primary">
                <h5 class="card-title">Day 1</h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
            </div>
            <div id='forecast2' class="card-body border border-primary d-inline-block text-white bg-primary">
                <h5 class="card-title">Day 2</h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
            </div>
            <div id='forecast3' class="card-body border border-primary d-inline-block text-white bg-primary">
                <h5 class="card-title">Day 3</h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
            </div>
            <div id='forecast4' class="card-body border border-primary d-inline-block text-white bg-primary">
                <h5 class="card-title">Day 4</h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
            </div>
            <div id='forecast5' class="card-body border border-primary d-inline-block text-white bg-primary">
                <h5 class="card-title">Day 5</h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
            </div>
    </section>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
