<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css"/>
</head>

<body>
    <header class="jumbotron jumbotron-fluid bg-warning">
        <div class="container">
          <h1 class="display-4">Weather Dash</h1>
          <p class="lead">Check the most up to date weather forecasts across the nation!</p>
        </div>
    </header>

    <main>
        <div class="input-group custom-side">
                <h3>Search for a city</h3>
            <div class="form-outline">
                  <label class="form-label" for="form1">Search for a city</label>
                  <input type="search" id="form1" class="form-control" placeholder="Enter city name" />
                  <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
            </div>
         </div>

    <section class="container-body">
        <h2 id="cityName" placeholder="City"></h2>
        <p>Temperature:</p>
        <p>Humidity:</p>
        <p>Wind Speed:</p>
        <p>UV Index:</p>
    </section>

    </main>
    

    <script src="assets/script.js"></script>
</body>
</html>
